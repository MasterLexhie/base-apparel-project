<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
    <title>Base Apparel</title>
  </head>
  <body>
    <main>
      <header>
        <img src="images/logo.svg" alt="logo">
      </header>
      <div class="hero-image">
        <picture>
         <source type="image/jpg" media="(min-width: 1200px)" srcset="images/hero-desktop.jpg" />
         <img src="images/hero-mobile.jpg" alt="hero-image-mobile">
        </picture>
      </div>
      <div class="hero-content">
        <h1 class="hero-content-title">
          <span class="hero-content-text font-light">We're</span> coming soon
        </h1>
        <p class="hero-content-text">Hello fellow shopper, We're currently building our new fashion store, Add your email below to stay up-to-date with announcements and our launch deals</p>
        <form id="form" class="input-box">
          <input type="text" id="email" placeholder="Email Address">
          <img src="images/icon-error.svg" alt="icon error" class="error-icon">
          <button id="btn" name="button" type="submit">
            <img src="images/icon-arrow.svg" alt="icon-arrow">
          </button>
        </form>
        <div class="msg">
          <p class="msg-status"></p>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
